<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Enter Email</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 flex items-center justify-center h-screen text-white">
    <form method="POST" class="bg-gray-800 p-8 rounded-xl w-full max-w-md shadow-lg space-y-4">
        {% csrf_token %}
        <h2 class="text-2xl font-bold text-center">Enter your email to continue</h2>
        <input type="hidden" name="event_link" value="{{ event_link }}">
        <input type="email" name="email" placeholder="Your email address" required
               class="w-full p-3 rounded bg-gray-700 text-white border border-gray-600">
        <button type="submit"
                class="w-full bg-gradient-to-r from-pink-500 to-blue-500 text-white p-3 rounded hover:scale-105 transition">
            Continue to Event
        </button>
    </form>
</body>
</html>

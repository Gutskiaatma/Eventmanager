{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Events in Sydney</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(rgba(26, 26, 26, 0.8), rgba(60, 60, 60, 0.5)), 
                url("{% static 'sydney.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            color: #e0e0e0;
            min-height: 100vh;
            display: flex;
            flex-direction: column; /* Ensure footer stays at the bottom */
        }
        .event-card {
            background: linear-gradient(180deg, #333333 0%, #222222 100%);
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #444;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            width: 100%;
            min-height: 200px;
            max-width: 350px;
        }
        .event-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: #ffffff;
        }
        .btn-ticket {
            background-color: #0d6efd;
            color: white;
            align-self: flex-start;
        }
        .btn-ticket:hover {
            background-color: #094db3;
        }
        .text-muted {
            color: #a0a0a0 !important;
        }
        h1 {
            color: #ffffff;
        }
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: stretch;
        }
        .col-md-6.col-lg-4 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        header {
            background: linear-gradient(90deg, #1a1a1a, #2c2c2c); /* Dark gradient for header */
            padding: 20px 0;
            box-shadow: 0 2px 8px rgba(255, 255, 255, 0.05);
        }
        footer {
            background: linear-gradient(90deg, #1a1a1a, #2c2c2c); /* Dark gradient for footer */
            padding: 15px 0;
            color: #a0a0a0;
            text-align: center;
            margin-top: auto; /* Push footer to the bottom */
        }
        .main-content {
            flex: 1 0 auto; /* Ensure main content takes up remaining space */
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1 class="text-center mb-0">Upcoming Events in Sydney ðŸ¦˜</h1>
        </div>
    </header>

    <div class="main-content">
        <div class="container py-5">
            <div class="row">
                {% for event in events %}
                    <div class="col-md-6 col-lg-4">
                        <div class="event-card">
                            <div class="event-title">{{ event.title }}</div>
                            <div class="mt-3">
                                <a href="{% url 'get_ticket' %}?event_link={{ event.link }}" class="btn-ticket inline-block text-white px-4 py-2 rounded-lg"> Get Tickets </a>
                            </div>
                        </div>
                    </div>
                {% empty %}
                    <p class="text-muted text-center">No events found at this moment.</p>
                {% endfor %}
            </div>
        </div>
    </div>

    <footer>
        <div class="container">
            <p>Â© 2025 Sydney Events. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
